<ion-content>
<ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-only color="royal" (click)="backToList()" >
          <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
        <button ion-button icon-only color="royal" (click)="addAvaliacao()" >
            Avaliação
          </button>
      </ion-buttons>
      <ion-title>Detalhe</ion-title>
      <ion-buttons end>
        <button ion-button color="royal" (click)="addComment()">
          Comment
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


    <ion-card class="movie-card" *ngIf="movie">
        <div class="img-container">
            <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"/>
            </div>
        <ion-card-content>
          <ion-card-title>
              {{ movie.title }}
            </ion-card-title>
          <p>
              {{ movie.overview }}
          </p>
        </ion-card-content>
      </ion-card>


      <div>
          <p *ngFor="let comment of getComments()">
            {{ comment.comment }}
            {{ comment.date }}
          </p>
        </div>

        <div>
            <p *ngFor="let avaliacao of getAvaliacoes()">
              {{ avaliacao }}
            </p>
          </div>





</ion-content>
